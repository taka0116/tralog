databases:
  - name: tradelog_db
    databaseName: tradelog_db_ceq2
    user: tralog
    region: singapore

services:
  - type: web
    name: tralog
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tradelog_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

